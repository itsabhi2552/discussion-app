<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Portal</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col p-3 header">
                <label class="text-white h2">Discussion Portal</label>
            </div>
        </div>
        <div class="row pb-3">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 col-md-4 my-3"><div class="btn btn-primary w-100" id="new-question-btn">New Question Form</div></div>
                            <div class="col-12 col-md-4 my-3"><input type="text" class="input-tag w-100" id="search" placeholder="Search"></div>
                            <div class="col-12 col-md-4 my-3"><div class="btn btn-warning w-100" id="favorite-btn">Fav</div></div>
                        </div>
                    </div>
                    <div class="col-12" id="container"></div>
                </div>
            </div>
            <div class="col-md-6" id="second-col" style="display: block;">
                <div class="h2 m-4">Welcome to Discussion Portal !</div>
                <div class="h6 m-4">Enter a Subject and a Question to get started</div>
                <div class="rounded m-4">
                    <input type="text" size="25" class="input-tag" id="subject" placeholder="Subject">
                    <div class="text-danger my-3" id="subject-error"></div>
                </div>
                <div class="rounded mx-4">
                    <textarea class="input-tag w-100" id="question" rows="10" placeholder="Question"></textarea>
                    <div class="text-danger my-3" id="question-error"></div>
                </div>
                <div class="text-right mr-4">
                    <div class="btn btn-primary" id="submit-btn">Submit</div>
                </div>
            </div>
            <div class="col-md-6" id="third-col" style="display: none;">
                <div class="h3 mx-4 my-3">Question</div>
                <div class="mx-4 my-3 rounded" id="response-question"
                    style="padding: 15px; word-wrap: break-word; background-color: rgba(194, 189, 189, 0.445);"></div>
                <div class="text-right mr-4">
                    <div class="btn btn-primary" id="resolve-btn">Resolve</div>
                </div>
                <div id="show-response" style="display: block">
                    <div class="h3 mx-4">Response</div>
                    <div class="mx-4 my-3 rounded" id="response" style="padding: 15px; word-wrap: break-word;"></div>
                </div>
                <div class="h3 mx-4 mb-3">Add Response</div>
                <div class="rounded m-4">
                    <input type="text" size="15" class="input-tag" id="name" placeholder="Name">
                    <div class="text-danger my-3" id="name-error"></div>
                </div>
                <div class="rounded mx-4">
                    <textarea class="input-tag w-100" id="response-input" rows="6" placeholder="Response"></textarea>
                    <div class="text-danger my-3" id="response-error"></div>
                </div>
                <div class="text-right mr-4">
                    <div class="btn btn-primary" id="response-submit-btn">Submit</div>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
